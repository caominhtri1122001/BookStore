{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form action="" id="form">
                    <div class="user-info">
                        <div class="form-field">
                            <input type="text" required class="form-control" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-field">
                            <input type="email" required class="form-control" name="email" placeholder="Your Email">
                        </div>
                    </div>

                    <div class="shipping-info">
                        <hr>    
                        <p>Shipping Information : </p>
                        <hr>
                        <div class="form-field">
                            <input type="text"  class="form-control" name="address" placeholder="Your Address">
                        </div>
                        <div class="form-field">
                            <input type="text"  class="form-control" name="city" placeholder="Your City">
                        </div>
                        <div class="form-field">
                            <input type="text"  class="form-control" name="state" placeholder="State">
                        </div>
                        <div class="form-field">
                            <input type="text"  class="form-control" name="zipcode" placeholder="Zip Code">
                        </div>
                        <div class="form-field">
                            <input type="text"  class="form-control" name="country" placeholder="Country">
                        </div>
                    </div>

                    <hr>
                    <input type="submit" id="form-button" class="btn btn-success btn-block" value="Continue">
                </form>

            </div>
            <br>
            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a href="{% url 'cart' %}" class="btn btn-outline-dark">&#x2190; Back to Cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                <div class="cart-row">
                    <div class="" style="flex: 2;"><img src="{% static 'images/placeholder.png' %}" alt="Book" class="row-image"></div>
                    <div class="" style="flex: 2;"><p>Book 1</p></div>
                    <div class="" style="flex: 1;"><p>20.00$</p></div>
                    <div class="" style="flex: 1;"><p>x2</p></div>
                </div>
                <h5>Items: 2</h5>
                <h5>Total: $4</h5>
            </div>
        </div>
    </div>

{% endblock content %}
