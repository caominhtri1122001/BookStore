{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for book in books %}
        <div class="col-lg-4">
            <img src="{{ book.imageURL }}" alt="{{book.name}}" class="thumbnail">
            <div class="box-element product">
                <h6><strong>{{book.name}}</strong></h6>
                <hr>

                <button data-book={{book.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a href="#" class="btn btn-outline-success">View</a>
                <h4 class="h4-price"><strong>{{book.price|floatformat:0}} vnd</strong></h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
