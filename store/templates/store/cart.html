{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue Shopping</a>

                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Items : <strong>3</strong></h5></th>
                        <th><h4>Total : <strong>$42</strong></h4></th>
                        <th>
                            <a href="{% url 'checkout' %}" style="float:right; margin:5px;" 
                                class="btn btn-success">Checkout</a>
                        </th>
                    </tr>
                </table>
            </div>

            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div class="" style="flex:2"></div>
                    <div class="" style="flex:2 ;"><strong>Item</strong></div>
                    <div class="" style="flex: 1;"><strong>Price</strong></div>
                    <div class="" style="flex: 1;"><strong>Quantity</strong></div>
                    <div class="" style="flex: 1;"><strong>Total</strong></div>
                </div>

                <div class="cart-row">
                    <div class="" style="flex: 2;"><img src="{% static 'images/placeholder.png' %}" alt="Book" class="row-image"></div>
                    <div class="" style="flex: 2;"><p>Book 1</p></div>
                    <div class="" style="flex: 1;">$20</div>
                    <div class="" style="flex: 1;">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img src="{% static 'images/arrow-up.png' %}" alt="up" class="chg-quantity">
                            <img src="{% static 'images/arrow-down.png' %}" alt="down" class="chg-quantity">
                        </div>
                    </div>
                    <div style="flex: 1;"><p>$32</p></div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
